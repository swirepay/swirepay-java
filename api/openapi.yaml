components:
  schemas:
    CustomerRequest:
      example:
        phoneNumber: "18000000000"
        name: Sample Customer
        email: sample-customer@example.com
      properties:
        email:
          example: sample-customer@example.com
          type: string
        name:
          example: Sample Customer
          type: string
        phoneNumber:
          example: "18000000000"
          type: string
      type: object
    CustomerResponse:
