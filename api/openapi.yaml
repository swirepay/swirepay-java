          type: string
        name:
          example: Sample Customer
          type: string
        phoneNumber:
          example: "18000000000"
          type: string
        createdAt:
          example: 2020-09-25T03:43:13.000Z
          type: string
        updatedAt:
          example: 2020-09-25T03:43:13.000Z
          type: string
      type: object
    UserResponse:
